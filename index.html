<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div class="container">

    <div class="frontCard">
      <div class="circ1"></div>
      <div class="circ2"></div>
      <h1 class="cardNumber">0000 0000 0000 0000</h1>
      <h2 class="cardName">Jane Appleseed</h2>
      <h2 class="cardDate">09/23</h2>
    </div>
  
    <div class="backCard">
      <h2 class="cardBack">000</h2>
    </div>
  
    <form>
      <label for="carHolder">Cardholder Name</label>
      <input type="text" name="carHolder" id="carHolder" placeholder="e.g. Jane Appleseed">
      <label for="cardNumber">Card Number</label>
      <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
      <label for="expDate">Exp. Date (MM/YY)</label>
      <input type="text" name="expDate" id="expDateMM" placeholder="MM">
      <input type="text" name="expDate" id="expDateYY" placeholder="YY">
      <label for="cvc">CVC</label>
      <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
    </form>



    <!-- Completed state start -->
  </div>

  


  

</body>
</html>
