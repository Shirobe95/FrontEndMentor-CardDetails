<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div class="container">

    <div class="frontCard">
      <div class="circl">
        <div class="circ1"></div>
        <div class="circ2"></div>
      </div>
      <h1 class="cardNumber">0000 0000 0000 0000</h1>
      <h2 class="cardName">Jane Appleseed</h2>
      <h2 class="cardDate">09/23</h2>
    </div>
  
    <div class="backCard">
      <h2 class="cardBack">000</h2>
    </div>
  
    <form>
      
      <div>
        <label for="carHolder">CARDHOLDER NAME</label>
        <input type="text" name="carHolder" id="carHolder" placeholder="e.g. Jane Appleseed">
        <p class="alert" id="alertName">Can't be blank</p>
      </div>
      
      <div>
        <label for="cardNumber">CARD NUMBER</label>
        <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
        <p class="alert" id="alertNumber">Wrong format, numbers only</p>
      </div>
      
      <div class="date-cvc-Div">
        <div class="formDateDiv">
          <label for="expDate" id="dateLabel">EXP. DATE (MM/YY)</label>
          <div class="date-input-div">
            <input type="text" name="expDate" id="expDateMM" placeholder="MM" maxlength="2">
            <input type="text" name="expDate" id="expDateYY" placeholder="YY" maxlength="2">
          </div>
          <p class="alert" id="alertDate">Can't be blank</p>
        </div>
        <div class="formCVCDiv">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
          <p class="alert" id="alertName">Can't be blank</p>
        </div>
      </div>
      
      <button type="submit">Confirm</button>
    </form>

  </div>



  <script src="index.js"></script>
</body>
</html>
